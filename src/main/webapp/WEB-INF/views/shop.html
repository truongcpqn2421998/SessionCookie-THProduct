<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<table border="1">
    <tr>
        <td>Image</td>
        <td>Name</td>
        <td>Price</td>
        <td>Add To Cart</td>
    </tr>
    <th:block th:each="product:${products}">
        <tr>
            <td><img th:src="${product.anh}" height="100" width="100"> </td>
            <td><a th:href="@{/product/info/__${product.id}__}" th:text="${product.name}"></a> </td>
            <td th:text="${product.price}"></td>
            <td><a th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a></td>
        </tr>
    </th:block>
</table>

</body>
</html>
